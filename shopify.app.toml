# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "11c2bb8511d81e5b586dc5780de37a8e"
name = "test-store-bundles-store"
application_url = "http://localhost:3000"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true
dev_store_url = ""

[app_proxy]
# App proxy for webhook handling (optional)
url = "https://example.com"
subpath = "apps"
prefix = "apps"

[webhooks]
api_version = "2025-07"

[[webhooks.subscriptions]]
topics = ["orders/create"]
uri = "/webhooks/orders/create"

[[webhooks.subscriptions]]
topics = ["orders/cancelled"]
uri = "/webhooks/orders/cancelled"

[[webhooks.subscriptions]]
topics = ["refunds/create"]
uri = "/webhooks/refunds/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_inventory,read_inventory,read_product_listings,write_product_listings,read_products,write_products,read_orders"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ ]
